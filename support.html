<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - HamidStudio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Hamid_Studio-removebg-preview.png">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 id="site-title">Hamid-Dev</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <!-- Support Section -->
  <section id="support-form" style="padding: 2rem; max-width: 800px; margin: auto;">
    <h3>Support</h3>
    <form action="" method="POST" id="support-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 hamiddev. All rights reserved.</p>
  </footer>
</body>
</html>
